<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main class="container">
    <section class="card">
      <div class="card_hero">
        <img src="images/illustration-hero.svg" alt="hero">
      </div>

    
      <div class="card_body">
      <h1 class="card_body--title">Order Summary</h1>

      <p class="card_body--copy">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>

      <div class="card_body--plan">
        <div class="plan-details">
          <img src="images/icon-music.svg" alt="icon music">
        
          <div class="plan-info">
            <h2 class="">Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
        </div>

        <a href="#">Change</a>
      </div>

      <div class="card_body--payment">
        <button class="action-btn">Proceed to Payment</button>
        <a href="#">Cancel Order</a>
      </div>

      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Kary01" target="_blank">Kary Ruiz</a>.
  </footer> 
</body>
</html>
